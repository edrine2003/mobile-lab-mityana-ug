<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Lab Report System with History</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .test-label { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
    .test-label input[type=text] { margin-left: auto; width: 100px; padding: 4px; }
    .button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    #report { margin-top: 20px; background: #fff; padding: 20px; border-radius: 8px; }
    #historyDiv { margin-top: 20px; background: #fff; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>

<h1>Secure Lab Report System</h1>

<div id="loginDiv">
  <label>Password: <input type="password" id="password"></label>
  <button class="button" onclick="login()">Unlock</button>
</div>

<div id="labDiv" style="display:none;">
  <h2>Tests Performed</h2>
  <div id="testsContainer"></div>

  <button class="button" onclick="saveResults()">Save Results</button>
  <button class="button" onclick="generateReport()">Generate Report</button>

  <div id="report"></div>

  <div id="historyDiv">
    <h3>Previous Results</h3>
    <select id="historySelect">
      <option value="">-- Select a saved result --</option>
    </select>
    <button class="button" onclick="loadHistory()">Load</button>
  </div>
</div>

<script>
const passwordKey = "labSystemPassword";
const resultsHistoryKey = "labResultsHistory";
const testsList = [
  "Bleeding & Clotting (BAT)","Blood Glucose","Blood Grouping","Blood Smear",
  "Brucella","CBC","Chlamydia","Electrolytes","Gonorrhea","Pregnancy (hCG)",
  "Hepatitis B","Hepatitis C","HIV","H. Pylori (Serum)","H. Pylori (Stool)",
  "Lipid Profile","Liver Function","PSA","Kidney Function","Rheumatoid Factor",
  "RPR/Syphilis","Stool Analysis","Urinalysis","Widal (Serum)","Widal (Stool)",
  "Gram Staining","DNA Test","Sickle Cell (Sickling)"
];

// Generate test checkboxes
const container = document.getElementById('testsContainer');
testsList.forEach(test => {
  const label = document.createElement('label');
  label.className = "test-label";
  label.innerHTML = `<input type="checkbox" class="test-checkbox" value="${test}"><span>${test}</span><input type="text" class="test-result" placeholder="Result">`;
  container.appendChild(label);
});

// Login / unlock function
function login() {
  const pw = document.getElementById('password').value;
  if(!pw) return alert("Enter password!");
  if(!localStorage.getItem(passwordKey)) {
    localStorage.setItem(passwordKey, CryptoJS.SHA256(pw).toString());
    alert("Password set! Remember it, it's required to unlock later.");
  }
  const storedHash = localStorage.getItem(passwordKey);
  if(CryptoJS.SHA256(pw).toString() !== storedHash) {
    return alert("Incorrect password!");
  }
  document.getElementById('loginDiv').style.display = "none";
  document.getElementById('labDiv').style.display = "block";
  loadResults(pw);
  loadHistoryList();
}

// Save results securely in localStorage and archive
function saveResults() {
  const pw = document.getElementById('password').value;
  const results = {};
  document.querySelectorAll('.test-label').forEach(label => {
    const checkbox = label.querySelector('.test-checkbox');
    const resultInput = label.querySelector('.test-result');
    if(checkbox.checked) results[checkbox.value] = resultInput.value;
  });
  const encrypted = CryptoJS.AES.encrypt(JSON.stringify(results), pw).toString();
  localStorage.setItem('labResults', encrypted);

  // Save to history with timestamp
  const history = JSON.parse(localStorage.getItem(resultsHistoryKey) || "[]");
  history.push({ timestamp: new Date().toLocaleString(), data: encrypted });
  localStorage.setItem(resultsHistoryKey, JSON.stringify(history));
  alert("Results saved securely and archived!");
  loadHistoryList();
}

// Load current results
function loadResults(pw) {
  const encrypted = localStorage.getItem('labResults');
  if(!encrypted) return;
  try {
    const bytes = CryptoJS.AES.decrypt(encrypted, pw);
    const data = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
    for(let test in data) {
      document.querySelectorAll('.test-label').forEach(label => {
        const checkbox = label.querySelector('.test-checkbox');
        const resultInput = label.querySelector('.test-result');
        if(checkbox.value === test) {
          checkbox.checked = true;
          resultInput.value = data[test];
        }
      });
    }
  } catch(e) {
    console.log("Error decrypting results", e);
  }
}

// Generate printable report
function generateReport() {
  const reportDiv = document.getElementById('report');
  let html = "<h3>Lab Report</h3><table border='1' cellpadding='5'><tr><th>Test</th><th>Result</th></tr>";
  document.querySelectorAll('.test-label').forEach(label => {
    const checkbox = label.querySelector('.test-checkbox');
    const resultInput = label.querySelector('.test-result');
    if(checkbox.checked) {
      html += `<tr><td>${checkbox.value}</td><td>${resultInput.value}</td></tr>`;
    }
  });
  html += "</table>";
  reportDiv.innerHTML = html;
}

// Load history list into dropdown
function loadHistoryList() {
  const history = JSON.parse(localStorage.getItem(resultsHistoryKey) || "[]");
  const select = document.getElementById('historySelect');
  select.innerHTML = "<option value=''>-- Select a saved result --</option>";
  history.forEach((item, idx) => {
    select.innerHTML += `<option value="${idx}">${item.timestamp}</option>`;
  });
}

// Load selected historical result
function loadHistory() {
  const idx = document.getElementById('historySelect').value;
  if(idx === "") return alert("Select a saved result!");
  const pw = document.getElementById('password').value;
  const history = JSON.parse(localStorage.getItem(resultsHistoryKey) || "[]");
  const encrypted = history[idx].data;
  try {
    const bytes = CryptoJS.AES.decrypt(encrypted, pw);
    const data = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
    // Clear all
    document.querySelectorAll('.test-label').forEach(label => {
      const checkbox = label.querySelector('.test-checkbox');
      const resultInput = label.querySelector('.test-result');
      checkbox.checked = false;
      resultInput.value = "";
    });
    // Load selected
    for(let test in data) {
      document.querySelectorAll('.test-label').forEach(label => {
        const checkbox = label.querySelector('.test-checkbox');
        const resultInput = label.querySelector('.test-result');
        if(checkbox.value === test) {
          checkbox.checked = true;
          resultInput.value = data[test];
        }
      });
    }
    generateReport();
  } catch(e) {
    alert("Error decrypting historical result. Wrong password?");
  }
}
</script>

</body>
</html>
