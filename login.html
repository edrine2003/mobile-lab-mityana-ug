<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register â€“ Mobile Lab</title>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<style>
body{font-family:Arial,sans-serif;background:#f0f4f8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.card{background:#fff;padding:24px;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,0.1);width:320px;text-align:center;}
input{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #ccc;outline:none;}
button{width:100%;padding:12px;background:#0ea5e9;color:#fff;border:none;border-radius:10px;cursor:pointer;font-weight:800;}
button:hover{filter:brightness(0.95);}
p{font-size:13px;color:red;}
a{font-size:13px;color:#0ea5e9;cursor:pointer;text-decoration:underline;}
</style>
</head>
<body>

<div class="card">
<h2 id="formTitle">Login</h2>

<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>

<button id="actionBtn">Login</button>

<p id="msg"></p>

<p id="toggleText">Don't have an account? <a id="toggleLink">Register</a></p>
</div>

<script>
// ðŸ”¹ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ðŸ”¹ Elements
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const actionBtn = document.getElementById("actionBtn");
const msg = document.getElementById("msg");
const toggleLink = document.getElementById("toggleLink");
const formTitle = document.getElementById("formTitle");

let isLogin = true; // toggle between login/register

// ðŸ”¹ Toggle Login/Register
toggleLink.onclick = ()=>{
  isLogin = !isLogin;
  formTitle.innerText = isLogin ? "Login" : "Register";
  actionBtn.innerText = isLogin ? "Login" : "Register";
  msg.innerText = "";
  toggleLink.innerText = isLogin ? "Register" : "Login";
};

// ðŸ”¹ Action
actionBtn.onclick = ()=>{
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  msg.innerText = "";

  if(isLogin){
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential=>{
        localStorage.setItem("loggedInUser", JSON.stringify({email}));
        window.location.href="index.html";
      })
      .catch(error=>msg.innerText = error.message);
  } else {
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential=>{
        localStorage.setItem("loggedInUser", JSON.stringify({email}));
        window.location.href="index.html";
      })
      .catch(error=>msg.innerText = error.message);
  }
};
</script>
</body>
</html>
