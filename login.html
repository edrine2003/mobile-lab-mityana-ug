<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ Mobile Lab Mityana</title>
<style>
body{font-family:Arial;background:#f4f7fa;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
form{background:#fff;padding:24px;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,0.1);width:320px}
input,button{width:100%;margin:8px 0;padding:12px;border-radius:12px;border:1px solid #ccc;outline:none}
button{background:#0ea5e9;color:#fff;font-weight:700;border:none;cursor:pointer}
button:hover{filter:brightness(0.95)}
</style>
</head>
<body>

<form id="loginForm">
<h2>Login</h2>
<input type="text" id="loginInput" placeholder="Email or Phone" required>
<input type="password" id="loginPassword" placeholder="Password" required>
<button type="submit">Login</button>
<p>Not registered? <a href="register.html">Register here</a></p>
</form>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const loginInput = document.getElementById("loginInput").value;
  const password = document.getElementById("loginPassword").value;
  try{
    let emailToLogin = loginInput;
    if(/^(07|2567)\d{8}$/.test(loginInput)){
      const query = await db.collection("users").where("phone","==",loginInput).get();
      if(query.empty) throw new Error("Phone not registered");
      emailToLogin = query.docs[0].data().email;
    }
    await auth.signInWithEmailAndPassword(emailToLogin,password);
    window.location.href="index.html";
  }catch(err){
    alert("Login Error: "+err.message);
  }
});
</script>

</body>
</html>
