<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – Mobile Lab</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
body { font-family: Arial; display: flex; justify-content: center; padding-top: 50px; }
form { max-width: 400px; width: 100%; background: #f5f5f5; padding: 20px; border-radius: 12px; }
input { width: 100%; padding: 10px; margin: 6px 0 14px; border-radius: 8px; border: 1px solid #ccc; }
button { width: 100%; padding: 12px; background: #0ea5e9; border: none; color: #fff; font-weight: bold; border-radius: 8px; cursor: pointer; }
</style>
</head>
<body>

<form id="loginForm">
  <h2>Login</h2>
  <input type="text" id="identifier" placeholder="Email or Phone" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <p>Don't have an account? <a href="register.html">Register</a></p>
  <p id="msg" style="color:red;"></p>
</form>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

document.getElementById("loginForm").onsubmit = async (e) => {
  e.preventDefault();
  const id = document.getElementById("identifier").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  try {
    let emailToLogin = id;

    // If user enters phone, look it up in Firestore to get email
    if(!id.includes("@")) {
      const users = await db.collection("users").where("phone", "==", id).get();
      if(users.empty) throw new Error("Phone number not found");
      emailToLogin = users.docs[0].data().email;
    }

    // Sign in using email
    await auth.signInWithEmailAndPassword(emailToLogin, password);
    msg.style.color = "green";
    msg.innerText = "✅ Login successful! Redirecting...";
    setTimeout(()=>{ window.location.href = "index.html"; }, 1200);

  } catch (err) {
    console.error(err);
    msg.style.color = "red";
    msg.innerText = err.message;
  }
};
</script>

</body>
</html>
