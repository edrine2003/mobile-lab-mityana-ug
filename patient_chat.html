<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Patient Chat â€“ Mobile Lab Mityana</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family: Arial;
  background: linear-gradient(to right,#0f2027,#203a43,#2c5364);
  color:white;
  margin:0;
  padding:20px;
}

.chat-box{
  background:white;
  color:black;
  height:60vh;
  overflow-y:auto;
  padding:10px;
  border-radius:12px;
}

input{
  width:75%;
  padding:10px;
  border-radius:8px;
  border:none;
}

button{
  padding:10px 15px;
  background:#00c6ff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.msg{
  margin:8px 0;
  padding:8px;
  border-radius:8px;
}

.me{
  background:#d4f8d4;
  text-align:right;
}

.doctor{
  background:#f1f1f1;
}
</style>
</head>

<body>

<h2>ðŸ§ª Mobile Lab Mityana â€“ Chat Doctor</h2>

<div class="chat-box" id="chatBox"></div>

<br>
<input type="text" id="messageInput" placeholder="Type message...">
<button onclick="sendMessage()">Send</button>

<script>

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;
let userData;
let chatId;

// AUTH
auth.onAuthStateChanged(async user=>{
  if(!user){
    alert("Login first");
    return;
  }

  currentUser = user;

  // GET REAL USER DATA
  const snap = await db.collection("users").doc(user.uid).get();
  userData = snap.data();

  chatId = user.uid; // ONE CHAT PER PATIENT

  loadMessages();
});

// SEND MESSAGE
async function sendMessage(){

  const text = document.getElementById("messageInput").value;
  if(!text) return;

  await db.collection("chats").doc(chatId).collection("messages").add({
    text: text,
    senderId: currentUser.uid,
    senderName: userData.fullName,   // âœ… REAL NAME
    patientId: currentUser.uid,
    receiverId: "DvmwZiewijWX8IBvKY5yF12ECqk1",    // put doctor UID
    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
    status: "unread"
  });

  document.getElementById("messageInput").value="";
}

// LOAD MESSAGES
function loadMessages(){

  db.collection("chats")
    .doc(chatId)
    .collection("messages")
    .orderBy("timestamp")
    .onSnapshot(snapshot=>{

      const box = document.getElementById("chatBox");
      box.innerHTML="";

      snapshot.forEach(doc=>{
        const data = doc.data();

        const div = document.createElement("div");
        div.classList.add("msg");

        if(data.senderId === currentUser.uid){
          div.classList.add("me");
        } else {
          div.classList.add("doctor");
        }

        div.innerHTML = "<b>"+data.senderName+"</b><br>"+data.text;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    });
}

</script>

</body>
</html>
