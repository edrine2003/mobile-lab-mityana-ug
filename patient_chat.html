<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’¬ Patient Chat â€“ Mobile Lab</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family: Arial,sans-serif; margin:0; padding:0; background:#f1f5f9; display:flex; flex-direction:column; height:100vh; }
header { background:#0369a1; color:white; padding:16px; text-align:center; font-size:18px; }
#chatContainer { flex:1; overflow-y:auto; padding:16px; display:flex; flex-direction:column; gap:10px; }
.message { max-width:70%; padding:10px 14px; border-radius:12px; word-wrap:break-word; }
.patient { background:#22c55e; color:white; align-self:flex-end; }
.doctor { background:#0ea5e9; color:white; align-self:flex-start; }
#inputArea { display:flex; padding:12px; border-top:1px solid #ccc; background:white; }
#messageInput { flex:1; padding:10px; border:1px solid #ccc; border-radius:12px; outline:none; }
#sendBtn { padding:10px 16px; margin-left:8px; background:#0369a1; color:white; border:none; border-radius:12px; cursor:pointer; }
#sendBtn:hover { background:#0ea5f2; }
</style>
</head>
<body>

<header>ðŸ’¬ Chat with Your Doctor</header>
<div id="chatContainer"></div>
<div id="inputArea">
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2"
};

if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const chatContainer = document.getElementById("chatContainer");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

let chatRef;
let patientName = "";
let patientId = "";

// Authenticate patient
auth.onAuthStateChanged(async user=>{
  if(!user) return location.href="login.html";

  patientId = user.uid;

  // Optional: fetch patient name
  const userDoc = await db.collection("users").doc(user.uid).get();
  patientName = userDoc.exists ? userDoc.data().name : "Patient";

  // Check if chat exists
  chatRef = db.collection("chats").doc(patientId);
  const chatDoc = await chatRef.get();
  if(!chatDoc.exists){
    await chatRef.set({
      patientId: patientId,
      patientName: patientName,
      lastMessage: "",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  // Listen for messages in real-time
  chatRef.collection("messages").orderBy("timestamp","asc")
    .onSnapshot(snapshot=>{
      chatContainer.innerHTML = "";
      snapshot.forEach(doc=>{
        const m = doc.data();
        const div = document.createElement("div");
        div.className = "message " + (m.senderId === patientId ? "patient" : "doctor");
        div.textContent = m.senderName + ": " + m.message;
        chatContainer.appendChild(div);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });
});

// Send message
sendBtn.onclick = async ()=>{
  const text = messageInput.value.trim();
  if(!text) return;

  try{
    await chatRef.collection("messages").add({
      senderId: patientId,
      senderName: patientName,
      message: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    // Update last message
    await chatRef.update({
      lastMessage: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    messageInput.value = "";
  }catch(err){
    console.error(err);
    alert("Failed to send message.");
  }
};
</script>

</body>
</html>
