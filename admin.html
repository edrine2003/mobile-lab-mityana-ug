<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ§ª Admin Dashboard â€“ Mobile Lab</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial,sans-serif;margin:0;padding:16px;background:#f1f5f9;color:#0f172a;}
h2{margin:0 0 16px;}
#logoutBtn{position:fixed;top:16px;right:16px;background:#ef4444;color:#fff;padding:12px 16px;border:none;border-radius:999px;cursor:pointer;}
#ordersCounter{font-weight:bold;margin-bottom:12px;}
.order-card{border:1px solid #cbd5e1;border-radius:12px;padding:12px;margin-bottom:16px;background:#fff;}
.order-card h4{margin:0 0 6px;font-size:14px;color:#0369a1;}
.order-card p{margin:2px 0;font-size:13px;}
input, textarea{width:100%;padding:6px;margin-top:4px;border-radius:6px;border:1px solid #cbd5e1;}
button{margin-top:6px;padding:8px 12px;border:none;background:#0ea5e9;color:#fff;border-radius:12px;cursor:pointer;}
button:hover{filter:brightness(0.95);}
table{width:100%;border-collapse:collapse;margin-top:8px;}
th,td{border:1px solid #cbd5e1;padding:6px;text-align:left;}
th{background:#e2e8f0;}
input.result-input{width:90%;border:1px solid #cbd5e1;border-radius:6px;padding:4px;}
.message-box{margin-top:6px;padding:8px;border-radius:8px;font-weight:bold;}
.message-box.success{background:#d1fae5;color:#065f46;}
.message-box.error{background:#fee2e2;color:#b91c1c;}
.action-buttons{display:flex;gap:8px;margin-top:8px;}
.action-buttons button{flex:1;}
</style>
</head>
<body>

<button id="logoutBtn">Logout</button>
<h2>ðŸ§ª Admin Dashboard</h2>
<div id="ordersCounter">Loading requests...</div>
<div id="ordersContainer"></div>

<script>
// Firebase init
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719",
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const ordersContainer = document.getElementById("ordersContainer");
const ordersCounter = document.getElementById("ordersCounter");

// ðŸ”¹ All tests breakdown
const allTests = {
  "CBC - Complete Blood Count": [
    {param:"WBC", units:"x10^9/L"},
    {param:"RBC", units:"x10^12/L"},
    {param:"Hemoglobin", units:"g/dL"},
    {param:"Hematocrit", units:"%"},
    {param:"Platelets", units:"x10^9/L"}
  ],
  "Blood Glucose": [{param:"Glucose", units:"mmol/L or mg/dL"}],
  "Blood Grouping":[{param:"Blood Group", units:""}],
  "Bleeding & Clotting Test":[{param:"Clotting Time", units:"min"}],
  "Malaria (b/s)":[{param:"Result", units:""}],
  "Electrolytes":[{param:"Na+", units:"mmol/L"},{param:"K+", units:"mmol/L"},{param:"Cl-", units:"mmol/L"}],
  "Lipid Profile":[{param:"Total Cholesterol", units:"mg/dL"},{param:"HDL", units:"mg/dL"},{param:"LDL", units:"mg/dL"},{param:"Triglycerides", units:"mg/dL"}],
  "Liver Function Test (LFT)":[{param:"ALT", units:"U/L"},{param:"AST", units:"U/L"},{param:"ALP", units:"U/L"},{param:"Bilirubin Total", units:"mg/dL"}],
  "Kidney Function Test (RFT)":[{param:"Urea", units:"mg/dL"},{param:"Creatinine", units:"mg/dL"}],
  "PSA":[{param:"PSA", units:"ng/mL"}],
  "HCG Blood":[{param:"HCG", units:"mIU/mL"}],
  "Sickling Test":[{param:"Result", units:""}],
  "DNA":[{param:"Result", units:""}],
  "HIV":[{param:"Result", units:""}],
  "Hepatitis B":[{param:"Result", units:""}],
  "Hepatitis C":[{param:"Result", units:""}],
  "RPR / Syphilis":[{param:"Result", units:""}],
  "Gonorrhea Test":[{param:"Result", units:""}],
  "Chlamydia Test":[{param:"Result", units:""}],
  "Brucella Test":[{param:"Result", units:""}],
  "Urinalysis":[
    {param:"Macroscopy", units:""},
    {param:"UROBILINOGEN", units:""},
    {param:"BILIRUBIN", units:""},
    {param:"SPECIFIC GRAVITY", units:""},
    {param:"pH", units:""},
    {param:"NITRITES", units:""},
    {param:"GLUCOSE", units:"mmol/L"},
    {param:"PROTEINS", units:""},
    {param:"KETONES", units:""},
    {param:"LEUKOCYTES", units:""},
    {param:"RBCs", units:""},
    {param:"Microscopy", units:""}
  ],
  "Stool Analysis":[{param:"Result", units:""}],
  "H. Pylori Stool":[{param:"Result", units:""}],
  "H. Pylori Serum":[{param:"Result", units:""}],
  "Pregnancy Test (hCG)":[{param:"Result", units:""}],
  "High Vaginal Swab":[{param:"Result", units:""}],
  "High Vaginal Swab C&S":[{param:"Result", units:""}],
  "Gram Staining":[{param:"Result", units:""}],
  "Widal Serum":[{param:"Result", units:""}],
  "Rheumatoid Factor":[{param:"Result", units:""}]
};

// ðŸ”¹ Admin login
auth.onAuthStateChanged(async user=>{
  if(!user || user.email!=="edrinehero@gmail.com"){
    alert("Access denied. Admin only.");
    window.location.href="login.html";
    return;
  }
  loadOrders();
});

// ðŸ”¹ Logout
document.getElementById("logoutBtn").addEventListener("click", async()=>{
  await auth.signOut();
  window.location.href="login.html";
});

// ðŸ”¹ Load orders
async function loadOrders(){
  try{
    const snapshot = await db.collection("orders").orderBy("created_at","desc").get();
    const orders = snapshot.docs.map(doc=>({id:doc.id,...doc.data()}));
    ordersCounter.innerText = `ðŸ“¥ Total Requests: ${orders.length}`;
    if(!orders.length){ordersContainer.innerHTML="<p>No requests yet.</p>"; return;}
    ordersContainer.innerHTML="";

    orders.forEach(order=>{
      const card = document.createElement("div");
      card.className="order-card";

      let html = `<h4>Order ID: ${order.order_id}</h4>
      <p><b>Name:</b> ${order.name} | <b>Phone:</b> ${order.phone}</p>
      <p><b>Age:</b> ${order.age} | <b>Sex:</b> ${order.sex}</p>
      <p><b>Tests:</b> ${order.tests}</p>
      <p><b>Total:</b> ${order.total}</p>
      <p><b>Payment:</b> ${order.payment}</p>
      <p><b>Location:</b> ${order.location}</p>
      <p><b>Notes:</b> ${order.notes}</p>
      <div class="message-box" style="display:none;"></div>`;

      const selectedTests = order.tests.split("\n");
      selectedTests.forEach(testName=>{
        testName=testName.trim();
        if(allTests[testName]){
          html+=`<h4>${testName}</h4><table><tr><th>Parameter</th><th>Units</th><th>Result</th></tr>`;
          allTests[testName].forEach(row=>{
            html+=`<tr><td>${row.param}</td><td>${row.units}</td><td><input type="text" class="result-input" placeholder="Enter result"></td></tr>`;
          });
          html+="</table>";
        }else{
          html+=`<textarea class="result-input" placeholder="Enter result for ${testName}" rows="3"></textarea>`;
        }
      });

      html+=`<div class="action-buttons">
      <button class="upload-btn">Upload Results</button>
      <button class="delete-btn" style="background:#ef4444;">Delete Request</button>
      </div>`;

      card.innerHTML=html;
      ordersContainer.appendChild(card);

      const uploadBtn = card.querySelector(".upload-btn");
      const deleteBtn = card.querySelector(".delete-btn");
      const msgBox = card.querySelector(".message-box");

      uploadBtn.addEventListener("click", async()=>{
        const inputs = card.querySelectorAll(".result-input");
        let results = [];
        inputs.forEach(inp=>results.push(inp.value.trim()));
        try{
          await db.collection("results").doc(order.id).set({
            order_id: order.order_id,
            patient_email: order.email,
            results: results,
            uploaded_at: new Date()
          });
          msgBox.innerText = "âœ… Results uploaded successfully!";
          msgBox.className = "message-box success";
          msgBox.style.display="block";
        }catch(err){
          msgBox.innerText = "âŒ Failed to upload results";
          msgBox.className = "message-box error";
          msgBox.style.display="block";
        }
      });

      deleteBtn.addEventListener("click", async()=>{
        if(confirm("âš ï¸ Are you sure you want to delete this request? This cannot be undone.")){
          try{
            await db.collection("orders").doc(order.id).delete();
            await db.collection("results").doc(order.id).delete().catch(()=>{});
            card.remove();
            ordersCounter.innerText=`ðŸ“¥ Total Requests: ${document.querySelectorAll(".order-card").length}`;
          }catch(err){
            alert("Failed to delete request: "+err.message);
          }
        }
      });

    });

  }catch(err){
    console.error(err);
    ordersContainer.innerHTML="<p>Failed to load requests.</p>";
  }
}
</script>

</body>
</html>
