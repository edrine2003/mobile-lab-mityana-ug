<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel ‚Äì Mobile Lab</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f7fa;
  margin:0;
}
.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
h2{margin-top:0}
select,input,textarea,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  background:#0ea5e9;
  color:#fff;
  font-weight:bold;
  border:none;
  cursor:pointer;
}
button:hover{opacity:.95}
.logout{
  background:#ef4444;
  margin-top:10px;
}
.notice{
  color:#64748b;
  font-size:13px;
}
</style>
</head>
<body>

<div class="container">
  <h2>üõ°Ô∏è Admin Panel ‚Äì Mobile Lab</h2>
  <p class="notice">Only authorized admins can access this page.</p>

  <label>Select Patient</label>
  <select id="patientSelect">
    <option value="">Loading patients...</option>
  </select>

  <label>Test Name</label>
  <input id="testName" placeholder="e.g. HIV, CBC, Widal">

  <label>Results</label>
  <textarea id="results" rows="5" placeholder="Enter test results here"></textarea>

  <button onclick="sendResult()">üì§ Send Result to Patient</button>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
// üî• Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// ‚úÖ ADMIN EMAILS (ONLY THESE CAN ACCESS)
const ADMIN_EMAILS = [
  "edrinehero@gmail.com"
];

// üîê Protect admin page
auth.onAuthStateChanged(async user=>{
  if(!user){
    window.location.href="login.html";
    return;
  }

  if(!ADMIN_EMAILS.includes(user.email)){
    alert("‚ùå Access denied. Admins only.");
    await auth.signOut();
    window.location.href="login.html";
    return;
  }

  loadPatients();
});

// Load patients
async function loadPatients(){
  const select=document.getElementById("patientSelect");
  select.innerHTML="<option value=''>Select patient</option>";

  const snapshot=await db.collection("users").get();
  snapshot.forEach(doc=>{
    const d=doc.data();
    const opt=document.createElement("option");
    opt.value=doc.id;
    opt.textContent=`${d.fullName} (${d.phone})`;
    select.appendChild(opt);
  });
}

// Send results
async function sendResult(){
  const uid=document.getElementById("patientSelect").value;
  const testName=document.getElementById("testName").value.trim();
  const result=document.getElementById("results").value.trim();

  if(!uid||!testName||!result){
    alert("Please fill all fields");
    return;
  }

  await db.collection("results").add({
    userId: uid,
    testName: testName,
    testResults: result,
    date: new Date().toLocaleDateString(),
    seen: false
  });

  alert("‚úÖ Result sent to patient inbox");
  document.getElementById("testName").value="";
  document.getElementById("results").value="";
}

// Logout
async function logout(){
  await auth.signOut();
  window.location.href="login.html";
}
</script>
</body>
</html>
