// ðŸ”¹ Require admin login
auth.onAuthStateChanged(async user => {
  if(!user || user.email !== "edrinehero@gmail.com"){
    alert("Access denied. Admin only.");
    window.location.href = "login.html";
    return;
  }
  loadOrders();
});

// ðŸ”¹ Logout
document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await auth.signOut();
  window.location.href = "login.html";
});

// ðŸ”¹ Load orders
async function loadOrders(){
  try{
    const snapshot = await db.collection("orders").orderBy("created_at","desc").get();
    const orders = snapshot.docs.map(doc=>({id:doc.id,...doc.data()}));
    ordersCounter.innerText = `ðŸ“¥ Total Requests: ${orders.length}`;

    if(orders.length === 0){
      ordersContainer.innerHTML = "<p>No requests yet.</p>";
      return;
    }

    ordersContainer.innerHTML = "";
    orders.forEach(order=>{
      const card = document.createElement("div");
      card.className = "order-card";

      let tablesHTML = "";
      const testList = order.tests.split("\n").map(t=>t.trim());
      testList.forEach(testName=>{
        const params = testParameters[testName];
        if(!params) return;
        tablesHTML += `<p><b>${testName}</b></p><table class="result-table"><tr><th>Parameter</th><th>Units</th><th>Result</th></tr>`;
        params.forEach(p=>{
          tablesHTML += `<tr>
            <td>${p.parameter}</td>
            <td>${p.units}</td>
            <td><input type="text" data-param="${p.parameter}"></td>
          </tr>`;
        });
        tablesHTML += `</table>`;
      });

      card.innerHTML = `
        <h4>Order ID: ${order.order_id}</h4>
        <p><b>Name:</b> ${order.name} | <b>Phone:</b> ${order.phone}</p>
        <p><b>Age:</b> ${order.age} | <b>Sex:</b> ${order.sex}</p>
        <p><b>Tests:</b> ${order.tests}</p>
        <p><b>Total:</b> ${order.total}</p>
        <p><b>Payment:</b> ${order.payment}</p>
        <p><b>Location:</b> ${order.location}</p>
        <p><b>Notes:</b> ${order.notes}</p>
        ${tablesHTML}
        <button>Upload Results</button>
      `;

      const btn = card.querySelector("button");
      btn.addEventListener("click", async ()=>{
        const inputs = card.querySelectorAll("input[data-param]");
        const resultsObj = {};
        inputs.forEach(i=>{
          resultsObj[i.dataset.param] = i.value.trim();
        });

        await db.collection("results").doc(order.id).set({
          order_id: order.order_id,
          patient_email: order.email,
          results: resultsObj,
          uploaded_at: new Date()
        });

        alert("âœ… Results uploaded successfully!");
      });

      ordersContainer.appendChild(card);
    });

  }catch(err){
    console.error("Failed to load requests:", err);
    ordersContainer.innerHTML = "<p>Failed to load requests.</p>";
  }
}
