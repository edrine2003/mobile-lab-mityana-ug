<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel â€“ Mobile Lab Mityana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f7fa;
  margin:0;
  padding:20px;
}
.container{
  max-width:600px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:14px;
}
h2{text-align:center}
input, textarea, button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  background:#0ea5e9;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.logout{
  background:#ef4444;
}
.result-box{
  background:#ecfeff;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>ğŸ§‘â€âš•ï¸ Admin â€“ Upload Lab Results</h2>

  <p><b>Logged in as:</b> <span id="edrinehero@gmail.com"></span></p>

  <hr>

  <h3>ğŸ“Œ Patient Identification</h3>
  <input id="patientUID" placeholder="Paste Patient UID (required)">

  <h3>ğŸ§ª Test Details</h3>
  <input id="testName" placeholder="Test Name (e.g CBC, HIV)">
  <textarea id="testResult" placeholder="Enter full test results"></textarea>
  <input id="testDate" type="date">

  <button onclick="uploadResult()">ğŸ“¤ Upload Result</button>

  <div id="status" class="result-box"></div>

  <hr>

  <button class="logout" onclick="logout()">ğŸšª Logout</button>
</div>

<!-- FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ğŸ”¥ Firebase config (YOUR PROJECT)
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ğŸ”’ ADMIN PROTECTION
auth.onAuthStateChanged(user=>{
  if(!user || user.email !== "edrinehero@gmail.com"){
    alert("Access denied");
    window.location.href = "login.html";
  }else{
    document.getElementById("adminEmail").innerText = user.email;
  }
});

// ğŸ“¤ Upload lab result
async function uploadResult(){
  const uid = patientUID.value.trim();
  const test = testName.value.trim();
  const result = testResult.value.trim();
  const date = testDate.value;

  if(!uid || !test || !result || !date){
    status.innerText = "âŒ Fill all fields";
    return;
  }

  await db.collection("lab_results").add({
    userId: uid,
    testName: test,
    result: result,
    date: date,
    uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  status.innerText = "âœ… Result uploaded successfully";
  testName.value="";
  testResult.value="";
}

// ğŸšª Logout
function logout(){
  auth.signOut().then(()=>{
    window.location.href="login.html";
  });
}
</script>

</body>
</html>
