<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register – Mobile Lab</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
body { font-family: Arial; display: flex; justify-content: center; padding-top: 50px; }
form { max-width: 400px; width: 100%; background: #f5f5f5; padding: 20px; border-radius: 12px; }
input { width: 100%; padding: 10px; margin: 6px 0 14px; border-radius: 8px; border: 1px solid #ccc; }
button { width: 100%; padding: 12px; background: #0ea5e9; border: none; color: #fff; font-weight: bold; border-radius: 8px; cursor: pointer; }
#msg { font-weight: bold; margin-top: 10px; text-align: center; }
</style>
</head>
<body>

<form id="registerForm">
  <h2>Register</h2>
  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="phone" placeholder="Phone (07XXXXXXXX)" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Register</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <p id="msg"></p>
</form>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const msg = document.getElementById("msg");

document.getElementById("registerForm").onsubmit = async (e) => {
  e.preventDefault();
  const name = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  try {
    // Check if phone already exists
    const phoneCheck = await db.collection("users").where("phone", "==", phone).get();
    if(!phoneCheck.empty) throw new Error("Phone number already registered");

    // Create user with email
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const uid = userCredential.user.uid;

    // Save extra details in Firestore
    await db.collection("users").doc(uid).set({
      fullName: name,
      email: email,
      phone: phone,
      created_at: new Date().toLocaleString()
    });

    // ✅ Show popup message
    alert("✅ Account created successfully! You can now login.");

    // Redirect to login
    window.location.href = "login.html";

  } catch (error) {
    console.error(error);
    msg.style.color = "red";
    msg.innerText = error.message;
  }
};
</script>

</body>
</html>
