<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register – Mobile Lab</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
body { font-family: Arial; display: flex; justify-content: center; padding-top: 50px; }
form { max-width: 400px; width: 100%; background: #f5f5f5; padding: 20px; border-radius: 12px; }
input, select { width: 100%; padding: 10px; margin: 6px 0 14px; border-radius: 8px; border: 1px solid #ccc; }
button { width: 100%; padding: 12px; background: #0ea5e9; border: none; color: #fff; font-weight: bold; border-radius: 8px; cursor: pointer; }
</style>
</head>
<body>

<form id="registerForm">
  <h2>Register</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="number" id="age" placeholder="Age" required>
  <select id="sex" required>
    <option value="">-- Select Sex --</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>
  <input type="text" id="phone" placeholder="Phone (e.g. 07XXXXXXXX)" required>
  <input type="text" id="location" placeholder="Location / Address" required>
  <button type="submit">Register</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <p id="msg" style="color:red;"></p>
</form>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

document.getElementById("registerForm").onsubmit = async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const age = document.getElementById("age").value;
  const sex = document.getElementById("sex").value;
  const phone = document.getElementById("phone").value.trim();
  const location = document.getElementById("location").value.trim();
  const msg = document.getElementById("msg");

  try {
    // Create user
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const user = userCredential.user;

    // Save details in Firestore
    await db.collection("users").doc(user.uid).set({
      fullName: name,
      email: email,
      age: age,
      sex: sex,
      phone: phone,
      location: location
    });

    msg.style.color = "green";
    msg.innerText = "✅ Registered successfully! Redirecting...";
    setTimeout(()=>{ window.location.href = "login.html"; }, 1500);

  } catch (err) {
    console.error(err);
    msg.style.color = "red";
    msg.innerText = err.message;
  }
};
</script>

</body>
</html>
