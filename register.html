<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ Mobile Lab</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial;
  display: flex;
  justify-content: center;
  padding-top: 50px;
}

form {
  max-width: 400px;
  width: 100%;
  background: #f5f5f5;
  padding: 20px;
  border-radius: 12px;
}

input {
  width: 100%;
  padding: 10px;
  margin: 6px 0 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #0ea5e9;
  border: none;
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}

button:disabled {
  background: gray;
  cursor: not-allowed;
}

#msg {
  font-weight: bold;
  margin-top: 10px;
  text-align: center;
}
</style>
</head>

<body>

<form id="registerForm">
  <h2>Register</h2>

  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="phone" placeholder="Phone (07XXXXXXXX)" required>
  <input type="password" id="password" placeholder="Password (min 6 characters)" required>

  <button type="submit">Register</button>

  <p>Already have an account? <a href="login.html">Login</a></p>

  <p id="msg"></p>
</form>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};

// Initialize Firebase
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();

const msg = document.getElementById("msg");
const btn = document.querySelector("button");

document.getElementById("registerForm").onsubmit = async (e) => {
  e.preventDefault();

  const name = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  try {
    msg.innerText = "";
    btn.disabled = true;
    btn.innerText = "Registering...";

    // Validate phone number (Uganda format)
    if (!/^07[0-9]{8}$/.test(phone)) {
      throw new Error("Invalid phone number. Use format 07XXXXXXXX");
    }

    // Validate password
    if (password.length < 6) {
      throw new Error("Password must be at least 6 characters");
    }

    // Create user in Firebase Auth
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const uid = userCredential.user.uid;

    // âœ… UPDATED: Save user details in Firestore (AUTO CREATES USERS)
    await db.collection("users").doc(uid).set({
      fullName: name,
      email: email,
      phone: phone,
      role: "user", // ðŸ‘ˆ IMPORTANT
      created_at: firebase.firestore.FieldValue.serverTimestamp() // ðŸ‘ˆ BETTER
    });

    alert("Account created successfully! You can now login.");
    window.location.href = "login.html";

  } catch (error) {
    console.error("Registration Error:", error);
    msg.style.color = "red";
    msg.innerText = error.message || "Registration failed";
  } finally {
    btn.disabled = false;
    btn.innerText = "Register";
  }
};
</script>

</body>
</html>
