<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ Mobile Lab Mityana</title>
<style>
body{font-family:Arial;background:#f4f7fa;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
form{background:#fff;padding:24px;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,0.1);width:320px}
input,select,button{width:100%;margin:8px 0;padding:12px;border-radius:12px;border:1px solid #ccc;outline:none}
button{background:#0ea5e9;color:#fff;font-weight:700;border:none;cursor:pointer}
button:hover{filter:brightness(0.95)}
</style>
</head>
<body>

<form id="registerForm">
<h2>Register</h2>
<input type="text" id="fullName" placeholder="Full Name" required>
<input type="number" id="age" placeholder="Age" required>
<select id="sex" required>
  <option value="">-- Select Sex --</option>
  <option>Male</option>
  <option>Female</option>
  <option>Other</option>
</select>
<input type="text" id="phone" placeholder="Phone (e.g. 07XXXXXXXX)" required>
<input type="text" id="location" placeholder="Location" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Register</button>
<p>Already registered? <a href="login.html">Login here</a></p>
</form>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const registerForm = document.getElementById("registerForm");
registerForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const fullName = document.getElementById("fullName").value;
  const age = document.getElementById("age").value;
  const sex = document.getElementById("sex").value;
  const phone = document.getElementById("phone").value;
  const location = document.getElementById("location").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try{
    const userCredential = await auth.createUserWithEmailAndPassword(email,password);
    const uid = userCredential.user.uid;
    await db.collection("users").doc(uid).set({fullName,age,sex,phone,location,email});
    alert("Registration successful! Login now.");
    window.location.href="login.html";
  }catch(err){
    alert("Error: "+err.message);
  }
});
</script>

</body>
</html>
