<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Lab – Register</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{font-family:Arial,sans-serif;background:#f0f4f8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.container{background:#fff;padding:30px;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,0.12);width:350px}
h2{text-align:center;margin-bottom:20px;color:#0ea5e9}
input{width:100%;padding:10px;margin:8px 0;border-radius:10px;border:1px solid #ccc;outline:none}
button{width:100%;padding:12px;margin-top:12px;background:#0ea5e9;color:#fff;border:none;border-radius:10px;font-weight:700;cursor:pointer}
button:hover{background:#14b8a6}
.toggle-btn{margin-top:12px;text-align:center;cursor:pointer;color:#0ea5e9;text-decoration:underline;font-size:14px}
#error-msg{color:red;font-size:14px;margin-top:6px;text-align:center}
</style>
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="number" id="age" placeholder="Age" required>
  <input type="text" id="sex" placeholder="Sex" required>
  <input type="text" id="phone" placeholder="Phone (e.g. 2567XXXXXXXX)" required>
  <input type="text" id="location" placeholder="Location" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="registerBtn">Register</button>
  <div id="error-msg"></div>
  <div class="toggle-btn" onclick="window.location.href='login.html'">Already have an account? Login</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA4II_I1weZZGzP990t9UWJCXjuK932pdY",
  authDomain: "mobile-lab-mityana-aeae2.firebaseapp.com",
  projectId: "mobile-lab-mityana-aeae2",
  storageBucket: "mobile-lab-mityana-aeae2.firebasestorage.app",
  messagingSenderId: "624002906588",
  appId: "1:624002906588:web:08b4259f90ffa9adad7719"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const registerBtn = document.getElementById("registerBtn");
const errorMsg = document.getElementById("error-msg");

registerBtn.addEventListener("click", ()=>{
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const sex = document.getElementById("sex").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const location = document.getElementById("location").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  errorMsg.textContent = "";

  if (!email || !password) { errorMsg.textContent="Email & password required"; return; }

  auth.createUserWithEmailAndPassword(email,password)
    .then(userCredential=>{
      alert("✅ Account created! Please login.");
      window.location.href="login.html";
    })
    .catch(error=>{
      if(error.code==="auth/email-already-in-use") errorMsg.textContent="Email already in use";
      else if(error.code==="auth/weak-password") errorMsg.textContent="Password must be at least 6 chars";
      else errorMsg.textContent = error.message;
    });
});
</script>
</body>
</html>
